<!-- making contact form -->
<div class="form bg-primary text-white mt-5 py-5">
  <div class="title text-center mb-3">
    <h3 class="font-weight-bolder">Contact Form</h3>
  </div>
  <form action="#" class="w-50 m-auto was-validated">
    <div class="form-group">
      <label for="name">Fullname</label>
      <input type="text" class="form-control" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Enter your Fullname to submit the form.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control">
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Enter your Email</div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
    </div>
  <div class="form-group">
    <input class="btn btn-info" type="submit" value="Send">
    <input class="btn btn-info" type="reset" value="Reset">
  </div>
  </form>
</div>
